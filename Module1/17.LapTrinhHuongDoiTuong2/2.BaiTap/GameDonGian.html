<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero{
        constructor(image, top, left, size) {

            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }
        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight(){
            this.left += 10;
            console.log('ok: ' + this.left);
        }
        moveDown(){
            this.top += 10;
            console.log('ok: ' + this.left);
        }
        moveLeft(){
            this.left -= 10;
            console.log('ok: ' + this.left);
        }
        moveTop(){
            this.top -= 10;
            console.log('ok: ' + this.left);
        }
    }
    let hero = new Hero('pikachu.png', 20, 30, 200);
    let checkQueoPhai = true;
    let checkBayLen = false;
    function start(){
        if (hero.left < window.innerWidth-hero.size && checkQueoPhai) {
            hero.moveRight();
        } else if(hero.top<window.innerHeight-hero.size &&!checkBayLen) {
            hero.moveDown();
            checkQueoPhai =false;
        } else if(hero.left>0 &&!checkQueoPhai) {
            hero.moveLeft();
            checkBayLen = true;
        } else if(hero.top>0 && checkBayLen){
            hero.moveTop();
        } else {
            checkQueoPhai =true;
            checkBayLen =false;
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50);
    }
    start();
</script>
</body>
</html>
