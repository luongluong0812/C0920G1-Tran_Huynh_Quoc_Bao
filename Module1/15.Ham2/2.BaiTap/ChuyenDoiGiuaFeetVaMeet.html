<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi</title>
</head>
<body>
<input id="foot" type="text" placeholder="Nhập foot" oninput="footToMeter(this.value)" onchange="footToMeter(this.value)">
<input id="meter" type="text" placeholder="Nhập meter" oninput="meterToFoot(this.value)" onchange="meterToFoot(this.value)">
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        document.getElementById("meter").value = meter + " meter";
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.getElementById("foot").value = foot + " foot";
    }
</script>
</body>
</html>
