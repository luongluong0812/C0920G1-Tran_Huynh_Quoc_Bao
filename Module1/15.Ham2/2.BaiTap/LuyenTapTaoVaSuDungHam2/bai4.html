<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập kí tự bất kì. Nếu là số sẽ  trả về true. Ngược lại là false."));
    function test(num) {
        if (Number.isInteger(num)){
            return true;
        }else {
            return false;
        }
    }
    alert(test(a));
</script>
</body>
</html>
