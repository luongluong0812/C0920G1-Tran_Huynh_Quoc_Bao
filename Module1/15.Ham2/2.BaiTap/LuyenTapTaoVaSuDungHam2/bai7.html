<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    function change1(a, b) {
        let temp = a;
        a = b;
        b = temp;
        return "a = " + a + ", b = " + b;
    }
    alert("Đảo ngược a và b: " + change1(a, b));
</script>
</body>
</html>
