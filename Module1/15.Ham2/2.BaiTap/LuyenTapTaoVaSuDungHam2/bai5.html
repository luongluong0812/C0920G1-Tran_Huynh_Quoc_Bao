<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập a"));
    let b = parseInt(prompt("nhập b"));
    let c = parseInt(prompt("nhập c"));
    function max1(a, b, c) {
        if (a > b){
            if (b > c){
                return a;
            }
        }else {
            if(b > c) {
                return b;
            }else {
                return c;
            }
        }
    }
    alert("Số lớn nhất trong 3 số " + a + ", " + b + ", " + c + " là " + max1(a, b, c));
</script>
</body>
</html>
