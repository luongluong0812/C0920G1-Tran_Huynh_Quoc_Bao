<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
<form>
    <table align="center">
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" id="nhap"></td>
            <td>
                <select id="from">
                    <option value="VN">VietNam</option>
                    <option value="M">My</option>
                    <option value="P">Phap</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="VN">VietNam</option>
                    <option value="M" selected>My</option>
                    <option value="P">Phap</option>
                </select>
            </td>
            <td><button onclick="chuyenTien()">Convert</button></td>

        </tr>
    </table>
</form>
<script src="ungDungChuyenDoiTienTe.js"></script>
</body>
</html>
