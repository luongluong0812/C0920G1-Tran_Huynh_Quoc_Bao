<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body >
<div style="margin-left: 700px">
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" onclick="checkClick(1)">
        <label class="custom-control-label" for="customSwitch1">Good</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch2" onclick="checkClick(2)">
        <label class="custom-control-label" for="customSwitch2">Fast</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch3" onclick="checkClick(3)">
        <label class="custom-control-label" for="customSwitch3">Cheap</label>
    </div>
</div>
<script src="index.js"></script>
<script>
    let customSw1 = document.getElementById("customSwitch1");
    let customSw2 = document.getElementById("customSwitch2");
    let customSw3 = document.getElementById("customSwitch3");
    function checkClick(num) {
        switch (num) {
            case 1:
                if (customSw1.checked && customSw2.checked) {
                    customSw3.checked = false;
                }
                break;
            case 2:
                if (customSw3.checked && customSw2.checked) {
                    customSw1.checked = false;
                }
                break;
            case 3:
                if (customSw3.checked && customSw1.checked) {
                    customSw2.checked = false;
                }
                break;
        }
    }
</script>
</body>
</html>
