    <title>Chẵn lẻ</title>

<script>
    let a = prompt("Nhập a:");
    let b = prompt("Nhập b:");
    if (a % b == 0){
        c = a/b;
        alert(a + " chia hết cho " + b + ", " + c);
    }else {
        alert(a + " không chia hết cho " + b);
    }
</script>
