<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kt tuổi</title>
</head>
<body>
<script>
    let tuoi = prompt("Nhập tuổi của bạn");
    if (15 < tuoi && tuoi < 20){
        alert(tuoi + ", bạn đủ tuổi học lớp 10");
    }else {
        alert((tuoi + ", bạn không đủ điều kiện học lớp 10");
    }
</script>
</body>
</html>
