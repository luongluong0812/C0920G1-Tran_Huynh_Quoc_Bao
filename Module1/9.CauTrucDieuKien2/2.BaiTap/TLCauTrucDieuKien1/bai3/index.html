<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNg = prompt("Nhập số nguyên bất kỳ");
    if (soNg < 0){
        alert(soNg + " là số nguyên nhỏ hơn 0");
    }else if (soNg > 0){
        alert(soNg + " là số nguyên lớn hơn 0");
    }
</script>
</body>
</html>
