<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="mySidenav" class="sidenav" th:fragment="menu">
        <a href="javascript:void(0)"  class="closebtn " onclick="closeNav()">&times;</a>
        <a th:href="@{/admin}">Home</a>
        <a th:href="@{/admin/employee}">Employee</a>
        <a th:href="@{/admin/customer}">Customer</a>
        <a th:href="@{/admin/service}">Service</a>
        <a th:href="@{/admin/contract}">Contract</a>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                document.getElementById("mySidenav").style.boxShadow = "0px -3px 15px 5px #888";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft= "0";
                document.getElementById("mySidenav").style.boxShadow = "none";
            }
        </script>
    </div>




</body>
</html>
