<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal-header">
    <h5 th:text="${titleModal}" class="modal-title"></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div>
    <p th:text="'Employee Name: ' + ${employee.employeeName} + ' | Birthday: ' + ${employee.employeeBirthday}"></p>
    <p th:text="'Id Card: ' + ${employee.employeeIdCard} + ' | Salary: ' + ${employee.employeeSalary}"></p>
    <p th:text="'Phone: ' + ${employee.employeePhone} + ' | Email: ' + ${employee.employeeEmail}"></p>
    <p th:text="'Address: ' + ${employee.employeeAddress}"></p>
    <p th:text="'Postion: ' + ${employee.position.positionName}"></p>
    <p th:text="'Division: ' + ${employee.division.divisionName}"></p>
    <p th:text="'Education Degree: ' + ${employee.education_degree.educationDegreeName}"></p>
</div>
</body>
</html>
