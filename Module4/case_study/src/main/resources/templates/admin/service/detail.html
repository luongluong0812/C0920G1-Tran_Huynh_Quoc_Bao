<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal-header">
    <h5 th:text="${titleModal}" class="modal-title"></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div>
    <p th:text="'Service Name: ' + ${service.serviceName} + ' | Area: ' + ${service.serviceArea}"></p>
    <p th:text="'Cost: ' + ${service.serviceCost} + ' | Max people: ' + ${service.serviceMaxPeople}"></p>
    <p th:text="'Rent Type: ' + ${service.rentType.ren_type_name} +
                ' | Service Type: ' + ${service.serviceType.service_type_name}"></p>
</div>
</body>
</html>
