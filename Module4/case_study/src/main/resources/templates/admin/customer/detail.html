<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal-header">
    <h5 th:text="${titleModal}" class="modal-title"></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div>
    <p th:text="'Customer Name: ' + ${customer.customerName} + ' | Birthday: ' + ${customer.customerBirthday}"></p>
    <p th:text="'Id Card: ' + ${customer.customerIdCard} + ' | Type: ' + ${customer.customerType}"></p>
    <p th:text="'Phone: ' + ${customer.customerPhone} + ' | Email: ' + ${customer.customerEmail}"></p>
    <p th:text="'Address: ' + ${customer.customerAddress}"></p>
    <p th:text="'Gender: ' + ${customer.customerGender}"></p>
</div>
</body>
</html>
