<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Age</th>
        <th>Mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${userList}">
        <td scope="row" th:text="${user.id}"></td>
        <td th:text="${user.lastName + ' ' + user.firstName}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
